<canvas width="600" height="400"></canvas>

<script>
    const tela = document.querySelector('canvas');
    const pincel = tela.getContext('2d');
    pincel.fillRect(0, 0, 600, 400);
    const cores = ['blue', 'red', 'green'];
    let corAtual = 0;
    let tamanho = 10;

    function exibeBola(e) {
        const x = e.pageX - tela.offsetLeft;
        const y = e.pageY - tela.offsetTop;
        if (e.shiftKey && tamanho <= 40) {
            tamanho += 10;
        };
        if (e.ctrlKey && tamanho > 10) {
            tamanho -= 5;
        };
        pincel.fillStyle = cores[corAtual];
        pincel.beginPath();
        pincel.arc(x, y, tamanho, 0, 2 * 3.14);
        pincel.fill();
    };

    function mudarCor() {
        corAtual++;
        if (corAtual >= cores.length) {
            corAtual = 0;
        };

        return false;
    };

    tela.oncontextmenu = mudarCor;
    tela.onclick = exibeBola;
</script>
