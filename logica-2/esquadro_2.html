<!-- esquadro.html -->

<canvas width="600" height="400"></canvas>

<script>

    const tela = document.querySelector('canvas');
    const pincel = tela.getContext('2d');

    function trianguloReto(xa, ya, xc, yc, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xc, yc);
        pincel.lineTo(xa, yc);
        pincel.fill();
    };

    trianguloReto(50, 50, 400, 400, 'black');
    trianguloReto(100, 175, 275, 350, 'white');
</script>
